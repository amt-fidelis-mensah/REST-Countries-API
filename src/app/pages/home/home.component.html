<div class="container filter-container">
  <div class="container filter">
    <div class="row">
      <div class="col-md-4">
        <div class="row search-filter">
          <span class="fa fa-search col"></span>

          <input
            class="form-control col-md-4 search-filter"
            type="text"
            placeholder="Search for a country"
            aria-label="default input example"
            id="countrySearch"
            name="countrySearch"
            [(ngModel)]="searchFilter"
          />
        </div>
      </div>
      <div class="col-md-4 float-right">
        <select
          class="form-select form-control"
          aria-label="Default select example"
        >
          <option selected>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </div>
  </div>
</div>

<!-- d-flex flex-column flex-sm-row justify-content-between -->
<div class="container-xxl country-card">
  <div class="row">
    <div class="">
      <app-country-card
        *ngFor="let country of countries"
        [country]="country"
        class="col-12 col-md-6 col-lg-3 grid-responsive"
      >
      </app-country-card>
    </div>
  </div>
</div>
