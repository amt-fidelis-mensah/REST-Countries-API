<!-- SEARCH FILTER AND THE REGION FILTER HTML -->

<div class="main-container">
  <div class="circle">
    <div class="first">
      <div class="search-filter-div form-control">
        <span class="fa fa-search"></span>
        <input
          class="search-filter"
          type="text"
          placeholder="Search for a country..."
          aria-label="default input example"
          id="countrySearch"
          name="countrySearch"
          [(ngModel)]="searchFilter"
        />
      </div>
    </div>
    <div class="second">
      <div class="region-filter">
        <app-region-filter
          [options]="regionOptions"
          [(value)]="regionFilter"
        ></app-region-filter>
      </div>
    </div>
  </div>

  <!-- COUNTRY CARD INSERTIONS -->
  <div class="container-xxl country-card">
    <div class="row">
      <div class="">
        <app-country-card
          *ngFor="let country of countries"
          [country]="country"
          class="col-12 col-md-6 col-lg-3 grid-responsive"
        >
        </app-country-card>
      </div>
    </div>
  </div>
  <div
    class="container-fluid row no-result"
    [ngStyle]="{ visibility: countries.length === 0 ? 'visible' : 'hidden' }"
  >
    <div class="col" *ngIf="countries.length === 0">No result found</div>
    <!-- Other content for when countries.length !== 0 -->
  </div>
</div>
